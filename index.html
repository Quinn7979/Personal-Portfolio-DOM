<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Projects</title>
    <script src="projects.js" defer></script>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h2></h2>
                <img src="image/crystal.png" alt="logo" width="200px" height="80px" />
                <img src="image/newproject.png" alt="logo" width="200px" height="80px" />
            </div>
        </div>
    </header>
    <main>
        <section class="headPic"></section>


        <section id="projects-section">
            <!-- <ul id="projects-list"></ul> -->
            <div class="card">
                <div class="card-text">
                </div>
            </div>
        </section>



        <section id="contact-setion">
            <form method="contact-form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input id="first-name" type="text" placeholder="Enter your First Name" required />
                    </div>
                    <div class="input-group"><label for="last-name">Last Name</label>
                        <input id="last-name" type="text" placeholder="Enter your Last Name" required />
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input id="email" type="text" placeholder="Enter your Email" required />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="message-type">Type of Message:</label>
                        <select id="message-type" name="message-type">
                            <option value="business">Business</option>
                            <option value="feedback">Feedback</option>
                            <option value="general">General Question</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your Message" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Contact Me</button>
                    </div>
            </form>
        </section>


    </main>

</body>

</html>
